<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO JS</title>
    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>Bienvenido</header>

    <div style="margin: 50px;"></div>

    <section class="main">


        <!-- Formulario crear usuario -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4 justify-content-center text-center">
                    <div class="card">
                        <div class="card-header">
                            Registrar Usuario
                        </div>
                        <div id="form_create_user" class="card-body">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInputName" placeholder="Name">
                                <label for="floatingInputName">Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInputLastname" placeholder="Last Name">
                                <label for="floatingInputLastname">Lastname</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com">
                                <label for="floatingInputEmail">Email address</label>
                            </div>
                            <button id="create_user" href="#" class="btn btn-primary">Crear usuario</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>


    </section>

</body>

</html>
